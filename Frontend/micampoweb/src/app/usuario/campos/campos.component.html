<div *ngIf="existenCampos; then templateCampos else templateEmpty"></div>

<ng-template #templateCampos>
    <div class="header-section">
        <h4>{{usuario.usu_nombre}}, estos son tus campos registrados</h4>
        <button (click)="onSelectNuevoCampo()" mat-mini-fab color="primary" title="Nuevo campo" aria-label="Nuevo campo">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="row itemBlock">
        <div *ngFor="let campo of campos" class="col-md-3 col-sm-4 col-xs-6">
            <div class="container">
                <div class="image">
                    <img src="https://i.blogs.es/962a64/redminote8-port/1366_2000.jpg" alt="">
                </div>
                <div class="content">
                    <div class="review">
                        <div class="stars">
                            <span>Review</span>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <h5>$100</h5>
                    </div>
                    <h4 class="name">Mi primer campo</h4>
                    <div class="detail">
                        <p>Descripcion del campo, una breve rese√±a</p>
                    </div>
                    <div class="btn-box">
                        <span class="like"><i class="fa fa-heart" aria-hidden="true"></i></span>
                        <div class="btn">
                            <p>Add to cart</p>
                            <div class="cart-icon">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #templateEmpty>
    <p>Sin campos</p>
</ng-template>
